<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <title>Посты</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h1 class="title">Посты</h1>

        <form id="search-form" class="form">
          <div class="form__item">
            <label for="search" class="form__label"> Поиск </label>
            <input type="text" name="search" id="search" class="form__input" />
          </div>
          <button class="form__btn btn" type="reset">Clear</button>
        </form>

        <div class="posts" id="posts"></div>

        <div class="pgn">
          <button class="pgn__btn btn" id="prev">Prev</button>
          <button class="pgn__btn btn" id="next">Next</button>
        </div>
      </div>
    </div>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
